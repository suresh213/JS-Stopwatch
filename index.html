<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>
<body>
    
    <div class="stopwatch">
        <div class="heading txt">Stop Watch</div>
        <div class="numbertext">
            <span id="hrs">00</span>:
            <span id="mins">00</span>:
            <span id="secs">00</span>:
            <span id="millisecs">00</span>
    
        </div>
         <div class="btn">
            <span><button id="startstop-btn">Start</button></span>
            <span><button id="reset-btn">Reset</button></span>
         </div>
    </div>
    <br>
    <div class="footer"><span><p>Made with </span><span><i class="fa fa-heart" style="color: rgb(110, 6, 6);"></i></span> <span>by Suresh</span></p></div>
    <script type="text/javascript" src="js/stopwatch.js"></script>
</body>
</html>
